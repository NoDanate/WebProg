<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-practice</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>

        <section>
            <div class="bg-dark text-white">
                bg-dark text-white
            </div>
    
            <div class="bg-light text-dark">
                bg-light text-dark
            </div>
    
            <div class="bg-success text-white">
                bg-success text-white
            </div>
        </section>

        <section>
            <div class="row row row-cols-2 row-cols-sm-3 row-cols-lg-5">
                <div class=" order-3 col bg-dark text-white">
                    First
                </div>
        
                <div class="order-2 bg-primary text-dark">
                    Second
                </div>
                
                <div class="order-5 col bg-dark text-white">
                    Third
                </div>
        
                <div class="order-4 col bg-primary text-dark">
                    Fourth
                </div>

                <div class="order-1 col bg-dark text-white">
                    Fifth
                </div>

                <!--<div class="col-12 col-md-6 col-lg-4 col-md bg-info text-white">
                    bg-info text-white
                </div>
    
                <div class="col-12 col-md-6 col-lg-4 bg-warning text-white">
                    bg-warning text-white
                </div>
        
                <div class="col-12 col-md-6 col-lg-4 bg-danger text-dark">
                    bg-danger text-dark
                </div>-->

            </div>
        </section>

        <section>
            <div class="container mt-n3 p-5">
                <div class="row row-cols-4 shadow">
                    <div class="col border border-primary rounded">rounded</div>
                    <div class="col border-bottom border-success">success</div>
                    <div class="col border border-bottom-0 border-warning">bottom-0</div>
                    <div class="col border border-dark rounded-pill">pill</div>
                </div>
            </div>
        </section>

        <section>
            <div class="containner">
                <div class="row" style="height: 100px;">
                    <div class="col bg-info pl-3 w-25 h-25">25</div>
                    <div class="col bg-warning pl-3 w-50 h-50">50</div>
                    <div class="col bg-danger pl-3 w-75 h-75">75</div>
                    <div class="col bg-dark text-white pl-3 w-100 h-100">100</div>
                    <div class="col bg-success pl-3 w-auto h-auto">auto</div>
                </div>
            </div>
        </section>

        <section>
            <div class="containner mt-5 bg-secondary">
                <div class="row">
                    <div class="col">25</div>
                    <div class="col">50</div>
                    <div class="col">75</div>
                    <div class="col">100</div>
                    <div class="col">auto</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
